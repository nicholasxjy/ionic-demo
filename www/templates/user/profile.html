<ion-view title="Set Profile">
    <ion-content class="has-header">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Your Profile</span>
            <input type="text" placeholder="what's up..." ng-model="user.profile">
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="doSetProfile(user)">Ok</button>
    </ion-content>
</ion-view>
