<ion-view title="Set Gender">
	<ion-content class="has-header">
        <div class="card">
            <div class="list">
	          <label class="item item-radio">
	            <input type="radio" name="group" ng-model="user.gender">
	            <div class="item-content">
	              Secret
	            </div>
	            <i class="radio-icon ion-checkmark"></i>
	          </label>
	          <label class="item item-radio">
	            <input type="radio" name="group" ng-model="user.gender">
	            <div class="item-content">
	              Male
	            </div>
	            <i class="radio-icon ion-checkmark"></i>
	          </label>
	          <label class="item item-radio">
	            <input type="radio" name="group" ng-model="user.gender">
	            <div class="item-content">
	              Female
	            </div>
	            <i class="radio-icon ion-checkmark"></i>
	          </label>
        	</div>
			<button class="button button-block button-calm" ng-click="doSetGender(user)">Ok</button>
        </div>

    </ion-content>
</ion-view>
