<ion-view>

    </ion-nav-buttons>
    <ion-content>
      <div class="card">
        <a class="item item-avatar-right" href="#/app/setting/avatar">
          <img src="img/default.png" alt="avatar">
          User Avatar
        </a>

        <a class="item item-icon-right">
          UserID
          <p class="icon setting-tip">Nicholas</p>
        </a>

        <a class="item item-icon-right" href="#/app/setting/gender">

          <p class="icon setting-tip">保密</p>
        </a>

          Location
          <p class="icon setting-tip">其他</p>
        </a>

          Profile

        </a>

      <div class="card">
        <a href="#/app/{{currentUser.name}}/qrcode" class="item item-icon-right">
