<ion-view title="Set Location">
    <ion-content class="has-header">
          <div class="list">
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="user.location">
            <div class="item-content">
              America
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="user.location">
            <div class="item-content">
              China
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="user.location">
            <div class="item-content">
              France
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="user.location">
            <div class="item-content">
              BeiJing
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="user.location">
            <div class="item-content">
              ShangHai
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="doSetLocation(user)">Ok</button>
    </ion-content>
</ion-view>
