<ion-view title="login">
    <ion-content scroll="false">
        <div class="pane pane-overlay"></div>
        <div class="pane pane-danger">
            <div class="card animated bounceInDown card-form">
                <i class="icon ion-ios7-close-outline btn-close-form" ng-click="cancelLogin()"></i>
                <form name="loginForm" novalidate ng-submit="doLogin(user)">
                    <div class="list list-inset">
                      <label class="item item-input">
                        <input type="text" placeholder="Username" ng-model="user.name" min-length="6" max-length="20" required>
                      </label>
                      <label class="item item-input">
                        <input type="password" placeholder="Password" ng-model="user.password" min-length="6" max-length="30" required>
                      </label>
                        <a href="#/forgetpass" class="forget-link">Forget Password?</a>
                        <button ng-disabled="loginForm.$invalid" type="submit" class="button button-block button-positive btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
