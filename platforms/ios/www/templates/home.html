<ion-side-menus>
  <!-- Center content -->
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
<!--         <ion-nav-buttons side="right">
          <a href="#/app/notifications" class="button button-icon icon ion-ios7-bell-outline"></a>
          <span class="badge badge-assertive badge-notification">0</span>
          <a href="#/search/friends" class="button button-icon icon ion-android-add-contact"></a>
          <a href="#/search" class="button button-icon icon ion-search"></a>
        </ion-nav-buttons> -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-content>
        <ion-list>
            <a class="item item-avatar">
                <img src="img/default.png" alt="">
                <h2>{{currentUser.name}}</h2>
                <p>{{currentUser.profile || 'Add your profile'}}</p>
            </a>
              <a class="item item-icon-left" href="#/app/index" nav-clear menu-close>
                <i class="icon ion-home"></i>
                Home
              </a>
              <a class="item item-icon-left" href="#/app/{{currentUser.name}}" nav-clear menu-close>
                <i class="icon ion-ios7-person"></i>
                Your Page
              </a>

              <a class="item item-icon-left" href="#/app/{{currentUser.name}}/questions" nav-clear menu-close>
                <i class="icon ion-clipboard"></i>
                Questions
              </a>
              <a class="item item-icon-left" href="#/app/{{currentUser.name}}/answers" nav-clear menu-close>
                <i class="icon ion-android-forums"></i>
                Answers
              </a>
              <a class="item item-icon-left" href="#/app/{{currentUser.name}}/friends" nav-clear menu-close>
                <i class="icon ion-person-stalker"></i>
                Friends
              </a>
              <a class="item item-icon-left" href="#/app/setting" nav-clear menu-close>
                <i class="icon ion-gear-b"></i>
                Settings
              </a>
              <a class="item item-icon-left item-devider" ng-click="doLogout()">
                <i class="icon ion-log-out"></i>
                Logout
              </a>
        </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
