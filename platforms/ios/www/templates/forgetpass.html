<ion-view title="forget password">
    <ion-content scroll="false">
    <div class="pane pane-overlay"></div>
    <div class="pane pane-danger">
        <div class="card animated bounceInDown card-form">
            <i class="icon ion-ios7-close-outline btn-close-form" ng-click="cancelForgetPass()"></i>
            <form name="forgetpassForm" novalidate ng-submit="doForgetPass(user)">
                <div class="list list-inset">
                  <label class="item item-input">
                    <input type="email" placeholder="Email Address" ng-model="user.email" required>
                  </label>
                    <button ng-disabled="forgetpassForm.$invalid" type="submit" class="button button-block button-positive btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </ion-content>
</ion-view>
